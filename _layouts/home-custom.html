---
layout: default
---

<div class="container mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold mb-8 text-center">Latest Blog Posts</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for post in site.posts %}
      <a href="{{ post.url | relative_url }}" class="block bg-white shadow-md rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
        <div class="p-6">
          <h2 class="text-xl font-semibold text-gray-900 mb-2">{{ post.title }}</h2>
          <p class="text-gray-600 text-sm mb-4">{{ post.description | truncate: 100 }}</p>
          <span class="text-blue-500 text-sm font-medium">Read more â†’</span>
        </div>
      </a>
    {% endfor %}
  </div>
</div>
