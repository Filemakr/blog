<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | Filemakr Blog</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <div class="max-w-3xl mx-auto px-4 py-8">
    <a href="/blog" class="text-blue-600 text-sm underline mb-6 inline-block">‚Üê Back to Blog</a>

    <h1 class="text-3xl font-bold mb-2">{{ page.title }}</h1>
    <p class="text-gray-500 text-sm mb-4">{{ page.date | date: "%B %d, %Y" }}</p>

    {% if page.tags %}
      <div class="mb-4">
        {% for tag in page.tags %}
          <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded mr-2">#{{ tag }}</span>
        {% endfor %}
      </div>
    {% endif %}

    {% if page.og_image %}
      <img src="{{ page.og_image }}" alt="{{ page.title }}" class="rounded-lg shadow mb-6 w-full">
    {% endif %}

   <div class="prose prose-lg max-w-none">
      {{ content }}
    </div>
  </div>

</body>
</html>
