<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | Filemakr Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ page.description }}">

  <!-- Load TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config for Typography Plugin -->
 

  <!-- Load Typography Plugin UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.9/dist/typography.umd.min.js"></script>

<style>
  .blog-content h1 { font-size: 1.875rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 1rem; }
  .blog-content h2 { font-size: 1.5rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; }
  .blog-content h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.5rem; }
  .blog-content ul { padding-left: 1.5rem; list-style-type: disc; margin-bottom: 1rem; }
  .blog-content ol { padding-left: 1.5rem; list-style-type: decimal; margin-bottom: 1rem; }
  .blog-content li { margin-bottom: 0.5rem; }
  .blog-content img { width: 100%; height: auto; border-radius: 0.5rem; margin: 1rem 0; }
  .blog-content pre { background: #f3f4f6; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
  .blog-content code { background: #f3f4f6; padding: 0.2rem 0.4rem; border-radius: 0.25rem; }
  .blog-content button {
    background-color: #2563eb; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem;
    font-weight: 500; transition: background 0.3s;
  }
  .blog-content button:hover { background-color: #1d4ed8; }
  .blog-content blockquote {
    border-left: 4px solid #3b82f6; padding-left: 1rem; color: #4b5563; font-style: italic; margin: 1rem 0;
  }
</style>

</head>


<body class="bg-white text-gray-800">

 <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <a href="/blog" class="text-blue-600 text-sm underline mb-6 inline-block">‚Üê Back to Blog</a>

    <h1 class="text-3xl font-bold mb-2">{{ page.title }}</h1>
    <p class="text-gray-500 text-sm mb-4">{{ page.date | date: "%B %d, %Y" }}</p>

 {% if page.tags %}
      <div class="mb-4">
        {% for tag in page.tags %}
          <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded mr-2">#{{ tag }}</span>
        {% endfor %}
      </div>
    {% endif %}

    {% if page.og_image %}
      <img src="{{ page.og_image }}" alt="{{ page.title }}" class="rounded-lg shadow mb-6 w-full">
    {% endif %}

<div class="blog-content space-y-5 text-base leading-relaxed">
  <p>New Updated</p>
  {{ content }}
</div>
  </div>

</body>
</html>
