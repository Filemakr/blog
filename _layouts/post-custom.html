<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | Filemakr Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ page.description }}">

  <!-- Load TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config for Typography Plugin -->
 

  <!-- Load Typography Plugin UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.9/dist/typography.umd.min.js"></script>

  <style>
  /* Headings */
  .blog-content h1 { @apply text-3xl font-bold mt-6 mb-4; }
  .blog-content h2 { @apply text-2xl font-semibold mt-6 mb-3; }
  .blog-content h3 { @apply text-xl font-semibold mt-5 mb-2; }
  .blog-content h4, .blog-content h5, .blog-content h6 {
    @apply text-lg font-medium mt-4 mb-2;
  }

  /* Paragraphs */
  .blog-content p { @apply mb-4 leading-relaxed; }

  /* Lists */
  .blog-content ul { @apply list-disc pl-6 mb-4; }
  .blog-content ol { @apply list-decimal pl-6 mb-4; }
  .blog-content li { @apply mb-2; }

  /* Images */
  .blog-content img {
    @apply w-full h-auto rounded-md my-4;
  }

  /* Code blocks */
  .blog-content pre {
    @apply bg-gray-100 rounded p-4 overflow-x-auto text-sm mb-4;
  }

  .blog-content code {
    @apply bg-gray-100 px-2 py-1 rounded text-sm;
  }

  /* Buttons inside content */
  .blog-content button {
    @apply bg-blue-600 text-white font-medium py-2 px-4 rounded hover:bg-blue-700 transition;
  }

  /* Blockquotes */
  .blog-content blockquote {
    @apply border-l-4 border-blue-500 pl-4 italic text-gray-600 my-4;
  }

  /* Tables */
  .blog-content table {
    @apply w-full border border-gray-300 text-left mb-4;
  }

  .blog-content th, .blog-content td {
    @apply border border-gray-300 px-4 py-2;
  }
</style>
</head>


<body class="bg-white text-gray-800">

 <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <a href="/blog" class="text-blue-600 text-sm underline mb-6 inline-block">‚Üê Back to Blog</a>

    <h1 class="text-3xl font-bold mb-2">{{ page.title }}</h1>
    <p class="text-gray-500 text-sm mb-4">{{ page.date | date: "%B %d, %Y" }}</p>

 {% if page.tags %}
      <div class="mb-4">
        {% for tag in page.tags %}
          <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded mr-2">#{{ tag }}</span>
        {% endfor %}
      </div>
    {% endif %}

    {% if page.og_image %}
      <img src="{{ page.og_image }}" alt="{{ page.title }}" class="rounded-lg shadow mb-6 w-full">
    {% endif %}

<div class="blog-content space-y-5 text-base leading-relaxed">
  {{ content }}
</div>
  </div>

</body>
</html>
